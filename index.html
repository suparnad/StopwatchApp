<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="css/stopwatch.css" rel="stylesheet">
</head>

<body>
  <div class="container container-fluid">
    <div id="header">Stopwatch</div>
    <div id="time">
      <span id="hour">00</span>:
      <span id="minute">00</span>:
      <span id="second">00</span>:
      <span id="centisecond">00</span>
    </div>
    <div id="controlsContainer" class="text-center">
      <div class="btn btn-outline-success">
        <div id="startButton" class="control">Start</div>
        <div id="pauseButton" class="control">Pause</div>
        <div id="resumeButton" class="control">Resume</div>
      </div>
      <div class="btn btn-outline-secondary">
        <div id="lapButton" class="control">Lap</div>
        <div id="resetButton" class="control">Reset</div>
      </div>
    </div>

    <div class="container">
      <div id="laps">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="js/stopwatch.js"></script>
</body>

</html>
